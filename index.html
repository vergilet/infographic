<script>
    am4core.ready(function() {


        window.onload = function() {
            am4core.useTheme(am4themes_animated);
            am4core.useTheme(am4themes_material);
            /**
             * This demo uses our own method of determining user's location
             * It is not public web service that you can use
             * You'll need to find your own. We recommend http://www.maxmind.com
             */
            // jQuery.getJSON( "https://www.amcharts.com/tools/country/?v=xz6Z", function( geo ) {

                var geo = {
                    country_code: "UA",
                    country_name: "Ukraine"
                }
                // Default map
                var defaultMap = "usaAlbersLow";

                // calculate which map to be used
                var currentMap = defaultMap;
                var title = "";
                if ( am4geodata_data_countries2[ geo.country_code ] !== undefined ) {
                    currentMap = am4geodata_data_countries2[ geo.country_code ][ "maps" ][ 0 ];

                    // add country title
                    if ( am4geodata_data_countries2[ geo.country_code ][ "country" ] ) {
                        title = am4geodata_data_countries2[ geo.country_code ][ "country" ];
                    }

                }

                // Create map instance
                var chart = am4core.create("chartdiv", am4maps.MapChart);

                // chart.titles.create().text = title;

                // Set map definition
                chart.seriesContainer.draggable = false;
                chart.seriesContainer.resizable = false;
                chart.maxZoomLevel = 1;
                chart.seriesContainer.events.disableType("doublehit");
                chart.chartContainer.background.events.disableType("doublehit");
                chart.geodataSource.url = "data/ukraine-low-poli.json";
                chart.geodataSource.events.on("parseended", function(ev) {
                    jQuery.getJSON( "data/data.json", function( geo ) {
                        polygonSeries.data = geo;
                    });
                })

                // Set projection
                chart.projection = new am4maps.projections.Mercator();

                // Create map polygon series
                var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

                //Set min/max fill color for each area
                polygonSeries.heatRules.push({
                    property: "fill",
                    target: polygonSeries.mapPolygons.template,
                    min: chart.colors.getIndex(18).brighten(1),
                    max: chart.colors.getIndex(18).brighten(-0.65)
                });

                // Make map load polygon data (state shapes and names) from GeoJSON
                polygonSeries.useGeodata = true;

                // Set up heat legend
                let heatLegend = chart.createChild(am4maps.HeatLegend);
                heatLegend.series = polygonSeries;
                heatLegend.align = "left";
                heatLegend.width = am4core.percent(25);
                heatLegend.marginLeft = am4core.percent(6);
                heatLegend.marginBottom = am4core.percent(5);
                heatLegend.minValue = 0;
                heatLegend.maxValue = 40000000;
                heatLegend.valign = "bottom";

                // Set up custom heat map legend labels using axis ranges
                var minRange = heatLegend.valueAxis.axisRanges.create();
                minRange.value = heatLegend.minValue;
                minRange.label.text = "Низький";
                var maxRange = heatLegend.valueAxis.axisRanges.create();
                maxRange.value = heatLegend.maxValue;
                maxRange.label.text = "Високий рівень";

                // Blank out internal heat legend value axis labels
                heatLegend.valueAxis.renderer.labels.template.adapter.add("text", function(labelText) {
                    return "";
                });

                // Configure series tooltip
                var polygonTemplate = polygonSeries.mapPolygons.template;
                polygonTemplate.tooltipText = "{name}: {value}";
                polygonTemplate.nonScalingStroke = true;
                polygonTemplate.strokeWidth = 0.5;

                // Create hover state and set alternative fill color
                var hs = polygonTemplate.states.create("hover");
                hs.properties.fill = chart.colors.getIndex(6).brighten(-0.5);

            // });

        };

    }); // end am4core.ready()
</script>
<script>

    const startDate = "2020-05-22";
    const endDate = "2020-05-23";
    Date.prototype.addDays = function(days) {
        var date = new Date(this.valueOf());
        date.setDate(date.getDate() + days);
        return date;
    }

    am4core.ready(function() {

// Themes begin
        am4core.useTheme(am4themes_animated);
// Themes end

        var chart = am4core.create("chartdiv2", am4charts.XYChart);
        chart.padding(40, 40, 40, 40);

        chart.numberFormatter.bigNumberPrefixes = [
            { "number": 1e+3, "suffix": "K" },
            { "number": 1e+6, "suffix": "M" },
            { "number": 1e+9, "suffix": "B" }
        ];

        var label = chart.plotContainer.createChild(am4core.Label);
        label.x = am4core.percent(97);
        label.y = am4core.percent(95);
        label.horizontalCenter = "right";
        label.verticalCenter = "middle";
        label.dx = -15;
        label.fontSize = 50;

        var playButton = chart.plotContainer.createChild(am4core.PlayButton);
        playButton.x = am4core.percent(97);
        playButton.y = am4core.percent(95);
        playButton.dy = -2;
        playButton.verticalCenter = "middle";
        playButton.events.on("toggled", function(event) {
            if (event.target.isActive) {
                play();
            }
            else {
                stop();
            }
        })

        var stepDuration = 4000;

        var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.dataFields.category = "name";
        categoryAxis.renderer.minGridDistance = 1;
        categoryAxis.renderer.inversed = true;
        categoryAxis.renderer.grid.template.disabled = true;

        var valueAxis = chart.xAxes.push(new am4charts.ValueAxis());
        valueAxis.min = 0;
        valueAxis.rangeChangeEasing = am4core.ease.linear;
        valueAxis.rangeChangeDuration = stepDuration;
        valueAxis.extraMax = 0.1;

        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.categoryY = "name";
        series.dataFields.valueX = "value";
        series.tooltipText = "{valueX.value}"
        series.columns.template.strokeOpacity = 0;
        series.columns.template.column.cornerRadiusBottomRight = 5;
        series.columns.template.column.cornerRadiusTopRight = 5;
        series.interpolationDuration = stepDuration;
        series.interpolationEasing = am4core.ease.linear;

        var labelBullet = series.bullets.push(new am4charts.LabelBullet())
        labelBullet.label.horizontalCenter = "right";
        labelBullet.label.text = "{values.valueX.workingValue.formatNumber('#.0as')}";
        labelBullet.label.textAlign = "end";
        labelBullet.label.dx = -10;

        chart.zoomOutButton.disabled = true;

// as by default columns of the same series are of the same color, we add adapter which takes colors from chart.colors color set
        series.columns.template.adapter.add("fill", function(fill, target){
            return chart.colors.getIndex(target.dataItem.index);
        });

        var year = new Date(startDate);
        label.text = year.toLocaleDateString()

        var interval;

        function play() {
            interval = setInterval(function(){
                nextYear();
            }, stepDuration)
            nextYear();
        }

        function stop() {
            if (interval) {
                clearInterval(interval);
            }
        }

        function nextYear() {
            year = year.addDays(1);

            if (year.getTime() > new Date(startDate).addDays(1).getTime()) {
                stop()
                return;
            }

            var newData = allData[year.getTime()];
            var itemsWithNonZero = 0;
            for (var i = 0; i < chart.data.length; i++) {
                chart.data[i].value = newData[i].value;
                if (chart.data[i].value > 0) {
                    itemsWithNonZero++;
                }
            }

            if (year.getTime() == new Date(startDate).getTime()) {
                series.interpolationDuration = stepDuration / 4;
                valueAxis.rangeChangeDuration = stepDuration / 4;
            }
            else {
                series.interpolationDuration = stepDuration;
                valueAxis.rangeChangeDuration = stepDuration;
            }

            chart.invalidateRawData();
            label.text = year.toLocaleDateString()

            categoryAxis.zoom({ start: 0, end: itemsWithNonZero / categoryAxis.dataItems.length });
        }


        categoryAxis.sortBySeries = series;
        var allData = {};

        jQuery.getJSON('data/race.json', function(data) {
            allData = data;
            chart.data = JSON.parse(JSON.stringify(allData[year.getTime()]));
            categoryAxis.zoom({ start: 0, end: 1 / chart.data.length });
            series.events.on("inited", function() {
                setTimeout(function() {
                    playButton.isActive = true; // this starts interval
                }, 2000)
            })
        });





    }); // end am4core.ready()
</script>
